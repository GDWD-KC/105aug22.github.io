<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Netflix</title>
</head>
<body>
    <header>
        <nav>
            <!-- Logo -->
            <img src="assets/images/Logonetflix.png" alt="netflixLogo">
            <!-- Language Select -->
            <select name="language" id="language">
                <option value="english">English</option>
                <option value="Spanish">Spanish</option>
            </select>
            <!-- Sign In Button -->
            <button>Sign In</button>
        </nav>
        <section>
            <!-- Header -->
            <h1>Unlimited movies, TV shows, and more.</h1>
            <!-- SubText -->
            <h3>Watch anywhere. Cancel anytime.</h3>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <form action="#">
                <!-- Input -->
                <input type="email" name="email" id="email" placeholder='Email address'>
                <!-- Button -->
                <input type="submit" value="Get Started">
            </form>
        </section>
    </header>
    <main>
        <!-- Horizontal List -->
        <ul>
            <li>Trending</li>
            <li>New On Disney+</li>
            <li>Coming Soon</li>
        </ul>
        <!-- Image Grid -->
        <div class='img-grid'>
            <div class='row'>
                <div class='col'>
                    <img src="assets/images/andor.jpeg" alt="andor.jpeg" srcset="">
                </div>
                <div class='col'>
                    <img src="assets/images/blackpanther.jpeg" alt="bla" srcset="">
                </div>
                <div class='col'>
                    <img src="assets/images/encanto.jpeg" alt="encanto.jpeg">
                </div>   
            </div>
            <div class='row'>
                <div class='col'>
                    <img src="assets/images/fireoflove.jpeg" alt="fireoflove.jpeg">
                </div>
                <div class='col'>
                    <img src="assets/images/turningred.jpeg" alt="turningred.jpeg">
                </div>
                <div class='col'>
                    <img src="assets/images/zootopia.jpeg" alt="zootopia.jpeg">
                </div>   
            </div>
        </div>
    </main>
    <footer>
        <!-- Logo -->
        <div>
            <img src="assets/images/Logonetflix.png" alt="netflixLogo">
        </div>
        <!-- Links -->
        <ul>
            <li><a href="#">Subscriber Agreement</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Closed Captioning</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Disney Bundle</a></li>
            <li><a href="#">Help</a></li>
        </ul>
    </footer>

    
    
</body>
</html>
