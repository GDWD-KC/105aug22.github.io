<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Practice</title>
</head>
<body>
    <!-- Input Type Text --> ***
    <input type='text' placeholder='First Name' >

    <!-- Input Type Number -->
    <input type="number">

    <!-- Input Type Button  -->
    <input type="button" value="Sign up">
    <!-- <button>Sign up</button> -->

    <!-- Input Type Submit --> ***
    <input type="submit" value="Sign up">

    <!-- Input Type Color -->
    <input type="color" name="" id="">

    <!-- Input Type Password --> ***
    <input type="password" name="" id="">

    <!-- Input Type File --> 
    <input type="file" name="" id="">

    <!-- Input Type Checkbox --> ***
    <input type="checkbox" name="" id="">

    <!-- Input Type Radio --> ***
    <input type="radio" name="" id="">

    <!-- Input Type Email --> ***
    <input type="email" name="" id="">

    <!-- Input Type Date -->
    <input type="date" name="" id="">

    <!-- Input Type Month -->
    <input type="month" name="" id="">

    <!-- Input Type Week -->
    <input type="week" name="" id="">

    <!-- Input Type Search -->
    <input type="search" name="" id="">

    <!-- Input Type Telephone -->
    <input type="tel" name="" id="">

    <br>
    <br>
    <h1>Shipping Information</h1>
    <form action="">
        <!-- Personal Info -->
        <fieldset>
            <!-- Name -->
            <legend>Personal Info</legend>
            <label for="first-name"> Name</label>
            <br>
            <input type="text" name='first-name' placeholder='First Name' id='first-name'>
            <br>
            <input type="text" placeholder="Last Name" id='last-name'
            >
            <br>
            <br>

            <!-- Address -->
            <label for="street">Address</label>
            <br>
            <input type="text" placeholder='Street Address'name=street>
            <input type="text" placeholder='Apt #'>
            <input type="text" placeholder='City'>
            <input type="text" placeholder='State'>
            <input type="number" placeholder='Zipcode'>
            <br>
            <br>
            <!-- Phone Number -->
            <label for="phone-num">Phone Number</label>
            <br>
            <input type="tel" name="phone-num" id="phone-num" placeholder='Mobile Number'>
            <br>
            <br>
            <!-- Email -->
            <label for="email">Email</label>
            <br>
            <input type="email" name="email" id="email" placeholder='Email'>


        </fieldset>
        <!-- CC Info -->
        <fieldset>
            <legend>CC Information</legend>
            <!-- CC Name -->
            <label for="card-name">Name on Card</label>
            <br>
            <input type="text" name="card-name" id="card-name" placeholder='Full Name'>
            <br>
            <br>
            <!-- CC # -->
            <label for="ccnum">Credit Card Number</label>
            <input type="text" name="ccnum" id="ccnum">
            <br>
            <!-- Expiration -->
            <label for="exp">Exp. Month/Year</label>
            <input type="month" name="exp" id="exp">
            <br>
            <!-- CVV -->
            <label for="ccv">CCV</label>
            <input type="number" name="ccv" id="ccv">
        </fieldset>
        <fieldset>
            <label for="message">Send a message</label>
            <br>
            <textarea name="message" id="" cols="30" rows="10"></textarea>
        </fieldset>
        <fieldset>
            <!-- Select Menu -->
            <label for="select-menu">Select Menu</label>
            <br>
            <select name="select-menu" id="select-menu">
                <option value="cat">Cat</option>
                <option value="dog">Dog</option>
                <option value="mouse">Mouse</option>
                 <option value="rabbit">Rabbit</option>
            </select>
        </fieldset>

        <input type="submit" value="Continue to Checkout">
        
    </form>
    
</body>
</html>
